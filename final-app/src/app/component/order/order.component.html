<app-header></app-header>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="text-center mb-4">
                        <h1>Enter your Details</h1>
                        
                    </div>
                    <form [formGroup]="orderForm" class="row g-3" >

                        <div class="form-group col-md-6">
                            <label for="inputName" class="form-label">Full Name</label>
                            <input type="text" formControlName="fullname"class="form-control" id="inputName"placeholder="Name">
                          </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" formControlName="email"class="form-control" id="inputEmail4"placeholder="abc@gmail.com">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                            <span></span>
                        </div>

                        <div class="  col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                       
                        <div class=" col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" formControlName="city" class="form-control" id="inputCity">
                        </div>
                        <div class=" col-md-6">
                            <label for="inputState" class="form-label">state</label>
                            <input type="text"formControlName="state"  class="form-control" id="inputState">
                          </div>

                        <div class=" col-md-4">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text"formControlName="zip" class="form-control" id="inputZip">
                        </div>
                        
                        <div class="col-12">
                          <button type="submit" (click)="order()"class="btn btn-primary">submit </button>
                          
                        </div>
                    </form>
                    
                </div>
            </div>

        
    


          <div class="col-lg-6">
            <div class="card " style="width:600px">
              <div class="text-center mb-4">
                <h1>Order Details</h1>
                
            </div>
            <table class="table" style="color: azure;">
                <thead class="thead-light">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">
                        <td >{{item.title}}</td>
                        <td >{{item.price}}</td>
                        
                        
                    </tr>
                    <tr>
                      <td>
                        <strong>Grand Total: </strong> {{grandTotal}}
                      </td>
                      <td>
                        <strong>Total item:</strong>{{totalItem}}</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
   </div>
  </div>
</body>
